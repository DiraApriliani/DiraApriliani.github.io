<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Menu Warung Buakar</h1>
    <div id="menu">
        <label for="Menu">Pilih Menu<Menu></Menu>:</label>
        <select id="Menu">
            <option value="Menu1">Bakso Bakar Rp. 5000</option>
            <option value="Menu2">Sosis Bakar Rp. 5000</option>
            <option value="Menu3">Ayam Bakar Rp. 15000</option>
            <option value="Menu4">Ikan Gurame Bakar Rp. 35000</option>
        </select>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" min="1" value="1">
        <button onclick="addItem()">Tambah</button>
    </div>

    <div id="cart">
        <ul id="cart-list"></ul>
        <p>Total Harga: <span id="total">Rp. 0</span></p>
        <button onclick="clearCart()">Clear</button>
    <form id="orderForm">
        <form id="orderForm">
            
            <button type="submit">Submit</button>
        </form>
        <div id="orderSummary" style="display:none;">
            <!-- Di sini akan muncul rangkuman pesanan -->
        </div>
    </div>
    <div id="processing" style="display:none;">
        <h2>Pesanan Sedang Diproses</h2>
        <p>Silahkan melakukan pembayaran di kasir...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
